<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="pages/index.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Красоты России</title>
</head>
<body>
    <div class="root">
        <!-- попап редактировать профиль-->
        <article class="popup popup__edit_profile">
            <form class="popup__container">
                <button type="button" class="button popup__close_button">
                    <img src="./images/Close_Icon.png" alt="Закрыть"/></button>    
                <div class="popup__form">
            <h3 class="title popup__title">Редактировать профиль</h3>
            <input type="text" class="popup__field popup__field_name">
            <input type="text" class="popup__field popup__field_about">
            <button class="button popup__submit_button">
                <span class="title popup__submite_title">Сохранить</span></button>
            </div>
            
        </form>
    </article>
        <!-- попап добавить фото--> 
        <article class="popup popup__add_card">
        <form class="popup__container popup__container_photo">
            <button type="button" class="button popup__close_button" id="close_card">
                <img src="./images/Close_Icon.png" alt="Закрыть"/></button>        
            <div class="popup__form">
        <h3 class="title popup__title">Новое место</h3>
        <input type="text" class="popup__field popup__field_name_card" placeholder="Название">
        <input type="text" class="popup__field popup__field_link_card" placeholder="Ссылка на картинку">
        <button class="button popup__submit_button popup__submite_button_add">
            <span class="title popup__submite_title">Создать</span></button>
        </div>
        
    </form>
        
        </article>   
        <!-- попап увеличить фото-->
        <article class="popup popup__zoom">
            <form class="popup__zoom_image">
                <button type="button" class="button popup__close_button popup__close_button_zoom" id="zoom_image_close">
                    </button>
                <img class="popup__form_image">
                <h4 class="title popup__photo_title"></h4>
        </form>
    </article>
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Место"/>

    </header>
    <main class="content">
        
        <section class="profile">
            <div class="profile__description">
            <img class="profile__avatar" src="./images/Kusto.jpg" alt="Жак-Ив Кусто"/>
            
                <div class="profile__name">
                <h2 class="title profile__title">Жак-Ив Кусто</h2>
                <p class="subtitle profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="button profile__edit_button"></button>
            </div>    
            <button type="button" class="button profile__add_button"><img class="vector profile__add_vector"
                 src="./images/Vector.svg" alt="Добавить"/></button>
        </section>
        <section class="photos">
            
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright"> &#169; 2020 Mesto Russia</p>
    </footer>
    </div>
    <template id="photos-template">  
        <div class="photo">  
            <button type="button" class="button photo__button_basket"></button>
          <img class="photo__item">  
           <div class="photo__subscribe"> 
            <h3 class="photo__title"></h3> 
            <button class="button photo__button" type="button"></button>
          </div> 
        </div> 
      </template> 
    <script src="./scripts/script.js"></script>
</body>
</html>
