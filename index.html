<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="pages/index.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Красоты России</title>
</head>
<body>
    <div class="root">
        <article class="popup">
            <form class="popup__container">
                
                <div class="popup__form">
            <h3 class="title popup__title">Редактировать профиль</h3>
            <input type="text" class="popup__field popup__field_name">
            <input type="text" class="popup__field popup__field_about">
            <button class="button popup__submit_button">
                <span class="title popup__submite_title">Сохранить</span></button>
            </div>
            <button type="button" class="button popup__close_button">
                <img src="./images/Close_Icon.png" alt="Закрыть"/></button>
        </form>
    </article>
        <article class="popup">
        <form class="popup__container popup__container_photo">
                
            <div class="popup__form">
        <h3 class="title popup__title">Новое место</h3>
        <input type="text" class="popup__field popup__field_name_card" placeholder="Название">
        <input type="text" class="popup__field popup__field_link_card" placeholder="Ссылка на картинку">
        <button class="button popup__submite_button">
            <span class="title popup__submite_title">Создать</span></button>
        </div>
        <button type="button" class="button popup__close_button">
            <img src="./images/Close_Icon.png" alt="Закрыть"/></button>
    </form>
        
        </article>   
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Место"/>

    </header>
    <main class="content">
        
        <section class="profile">
            <div class="profile__description">
            <img class="profile__avatar" src="./images/Kusto.jpg" alt="Жак-Ив Кусто"/>
            
                <div class="profile__name">
                <h2 class="title profile__title">Жак-Ив Кусто</h2>
                <p class="subtitle profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="button profile__edit_button"></button>
            </div>    
            <button type="button" class="button profile__add_button"><img class="vector profile__add_vector"
                 src="./images/Vector.svg" alt="Добавить"/></button>
        </section>
        <section class="photos">
            <div class="photo">
                <img class="photo__item" src="./images/Elbrus-1.png" alt="Эльбрус"/>
                <button type="button" class="button photo__button_basket"></button>
                <div class="photo__subscribe">
                    <h3 class="title photo__title">Эльбрус</h3>
                    <button type="button" class="button photo__button"><img src="./images/Vector_like.svg" alt="Понравилось"/></button>
                </div>
            </div>
            <div class="photo">
                <img class="photo__item" src="./images/forest.png" alt="Лес"/>
                <button type="button" class="button photo__button_basket"></button>
                <div class="photo__subscribe">
                    <h2 class="title photo__title">Лес</h2>
                    <button type="button" class="button photo__button"><img src="./images/Vector_like.svg" alt="Понравилось"/></button>
                </div>
            </div>
            <div class="photo">
                <img class="photo__item" src="./images/mashroom.png" alt="Гриб"/>
                <button type="button" class="button photo__button_basket"></button>
                <div class="photo__subscribe">
                    <h3 class="title photo__title">Мухомор</h3>
                    <button type="button" class="button photo__button"><img src="./images/Vector_like.svg" alt="Понравилось"/></button>
                </div>
            </div>
            <div class="photo">
                <img class="photo__item" src="./images/Mountains.png" alt="Горы"/>
                <button type="button" class="button photo__button_basket"></button>
                <div class="photo__subscribe">
                    <h3 class="title photo__title">Горы</h3>
                    <button type="button" class="button photo__button"><img src="./images/Vector_like.svg" alt="Понравилось"/></button>
                </div>
            </div>
            <div class="photo">
                <img class="photo__item" src="./images/Saint-Peterburg.png" alt="Разводной мост"/>
                <button type="button" class="button photo__button_basket"></button>
                <div class="photo__subscribe">
                    <h2 class="title photo__title">Разводной мост</h2>
                    <button type="button" class="button photo__button"><img src="./images/Vector_like.svg" alt="Понравилось"/></button>
                </div>
            </div>
            <div class="photo">
                <img class="photo__item" src="./images/tulips.png" alt="Тюльпаны"/>
                <button type="button" class="button photo__button_basket"></button>
                <div class="photo__subscribe">
                    <h3 class="title photo__title">Тюльпаны</h3>
                    <button type="button" class="button photo__button"><img src="./images/Vector_like.svg" alt="Понравилось"/></button>
                    
                </div>
            </div>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright"> &#169; 2020 Mesto Russia</p>
    </footer>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
